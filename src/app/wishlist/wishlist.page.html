<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button><img src="assets/xfs_image/12/side_bar.svg"></ion-menu-button> -->
      <ion-button (click)='back()'><img src="assets/back-arrow.png" width="20px"></ion-button>
    </ion-buttons>
    <ion-title>
      Wishlist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class='mainPage'>
  

  <ion-grid>
    <ion-row class='newsSection'>
      <ion-col size="12" class='news' *ngFor='let pd of Wishlists'>
        <ion-row>
           <ion-col  size="4" class='productImage'>
          <!-- <img src="assets/xfs_image/19/Asset 5.png" width="100%">  (click)='detail()'-->
            <img src="{{pd.image}}" width="100%">
          </ion-col>
          <ion-col  size="8">
            <h6>{{pd.name}}</h6>
             <p>Price : <b>{{pd.price | currency : pd.currency}}</b></p>
             <!-- <p class="buyButton">Buy</p> -->
          </ion-col>
        </ion-row>     
         <!--  <div class='nextButton' (click)='addToWishlist(pd)'>
            <img src="assets/xfs_image/19/heart-1.svg">
        </div> -->
      </ion-col>

      <ion-col size="12" class='news' *ngIf='Wishlists.length == 0'>
        <ion-row>
          <h5 class="noRecordFound">No Item found.</h5>
         </ion-row>
      </ion-col>      
    </ion-row>
  </ion-grid> 
</ion-content>
