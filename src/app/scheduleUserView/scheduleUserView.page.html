<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button><img src="assets/xfs_image/12/side_bar.svg"></ion-menu-button> -->
      <ion-button (click)='back()'><img src="assets/back-arrow.png" width="20px"></ion-button>
    </ion-buttons>
    <ion-title>
      User Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class='mainPage'>
  

  <ion-grid>
    <ion-row class='newsSection' *ngIf='User'>
      <ion-col size="12" class='news'>
        <ion-row>
           <ion-col size="2">
          </ion-col>
           <ion-col  size="8" class='productImage'>
            <img src="{{User.profilePic}}" width="100%">
          </ion-col>
           <ion-col  size="2">
          </ion-col>
          <ion-col size="12">
            <h6>{{User.name}}</h6>
            <p><b>{{User.email}}</b></p>
             <p class="buyButton" (click)='book()'>Book Session</p>
             <p class="messageButton" (click)='sendToMessage(User)'>Message</p>
          </ion-col>
        </ion-row>   
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
